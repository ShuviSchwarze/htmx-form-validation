{% extends "../index.html" %}
{% csrf_token %}
{% block content %}
<div class="flex w-screen h-screen justify-center items-center">
    <div class="flex-col items-stretch w-1/2 bg-white p-12 rounded-lg drop-shadow-lg">
        <img class="h-16 mx-auto my-4" src="https://img.logoipsum.com/289.svg" alt="logo" />
        <div class="mx-auto justify-center flex bg-orange-100 p-4 my-8 rounded-lg">
            <h3 class="w-100 text-center font-bold block">Signup Form</h3>
        </div>

        <div>
            <form hx-post="/contact">
                <div class="grid grid-cols-2 gap-8 mb-3">
                    <div>
                        <div class="mb-2">
                            <label class="font-semibold"><small>First Name</small></label>
                        </div>
                        <input type="text" class="w-full rounded-lg border-gray-400 border-2 placeholder-gray-300"
                            name="firstName" placeholder="First Name" />
                    </div>
                    <div>
                        <div class="mb-2">
                            <label class="font-semibold"><small>Last Name</small></label>
                        </div>
                        <input type="text" class="w-full rounded-lg border-gray-400 border-2 placeholder-gray-300"
                            name="lastName" placeholder="Last Name" />
                    </div>
                </div>
                <div class="mb-3 relative" hx-target="this" hx-swap="outerHTML">
                    <div class="mb-2">
                        <label class="font-semibold"><small>Email Address</small></label>
                    </div>
                    <input class="w-full rounded-lg border-gray-400 border-2 placeholder-gray-300"
                        placeholder="Email Address" name="email" hx-post="/form/email" hx-indicator="#eInd" />
                    <img class="absolute right-3 top-[46px] htmx-indicator" id="eInd" src="static/img/bars.svg" />
                </div>
                <button
                    class="w-full mt-6 h-14 bg-orange-300 text-white font-bold rounded-lg hover:bg-orange-400 transition-colors">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

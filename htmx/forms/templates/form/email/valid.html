<div class="mb-3 relative" hx-target="this" hx-swap="outerHTML">
    <div class="mb-2">
        <label class="font-semibold"><small>Email Address</small></label>
    </div>
    <input class="w-full rounded-lg border-green-400 border-2 placeholder-gray-300" value="{{ email }}" name="email"
        hx-post="/form/email" hx-indicator="#eInd" />
    <img class="absolute right-3 top-[46px] htmx-indicator" id="eInd" src="static/img/bars.svg" />
    <small class="text-green-400">Email is valid</small>

    <div class="mt-3 relative" hx-target="this" hx-swap="outerhtml">
        <div class="mb-2">
            <label class="font-semibold"><small>Phone Number</small></label>
        </div>
        <input class="w-full rounded-lg border-grey-400 border-2 placeholder-gray-300" value="{{ phone }}" name="phone"
            hx-post="/form/phone" hx-indicator="#pInd" />
        <img class="absolute right-3 top-[46px] htmx-indicator" id="pInd" src="static/img/bars.svg" />
    </div>
</div>
